<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <section id="grid">
            <h1>Grid Gallery</h1>
            <span class="span">
                <img src="https://i.pinimg.com/originals/ea/e7/b7/eae7b762f801feab1f7dde0309f8519e.jpg">
                <img src="https://cdn.mos.cms.futurecdn.net/vVjmXudKxKfpGYp4A9RPPn.jpg">
                <img src="https://bgr.com/wp-content/uploads/2019/12/marvel-avengers.jpg?quality=70&strip=all">
                <img src="https://static.rogerebert.com/uploads/review/primary_image/reviews/the-avengers-2012/EB20120502REVIEWS120509997AR.jpg"></span>
        </section>

        <h2>Slider Gallery</h2>
        <div id="mycarousel" class="carousel slide">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <a href="#" target="_blank">
                            <img id="slide" src="https://img.theweek.in/content/dam/week/news/entertainment/images/2019/4/26/thanos-avengers-infinity.jpg" class="img-responsive"></a>
                        <div class="carousel-content">
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center> <a href="#" target="_blank">
                            <img id="slide" src="https://www.denofgeek.com/wp-content/uploads/2019/02/mcu-1-iron-man.jpg?resize=768%2C432" class="img-responsive"></a>
                        <div class="carousel-content">
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <a href="#" target="_blank">
                            <img id="slide" src="https://i.pinimg.com/originals/2c/3f/d7/2c3fd77862947349f29dc9a08d66ce7f.jpg" class="img-responsive"></a>
                        <div class="carousel-content">
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <a href="#" target="_blank">
                            <img id="slide" src="https://www.awn.com/sites/default/files/styles/inline/public/image/featured/3697-incredible-hulk-back-basics.gif?itok=akJqTyVn" class="img-responsive"></a>
                        <div class="carousel-content">
                        </div>
                    </center>
                </div>
                <a class="left carousel-control" href="#mycarousel" data-slide="prev"><span class="glyphicon glyphicon chevron-left"></span></a>
                <a class="right carousel-control" href="#mycarousel" data-slide="next"><span class="glyphicon glyphicon chevron-right"></span></a>
            </div>
        </div>

    </div>

</body>

</html>
